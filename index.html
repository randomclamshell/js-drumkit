<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
     <link rel="icon" href="./drums.png">
     <link rel="stylesheet" href="./style.css">
     <title>JavaScript DrumKit</title>
</head>

<body>

<div class="container">
     <h1>JavaScript Drumkit by <a target="_blank" href="https://github.com/randomclamshell">RandomClamshell</a></h1>
     
     <div class="keys">
          <div data-key="65" class="key">
               <kbd>a</kbd>
               <p>boom</p>
          </div>

          <div data-key="83" class="key">
               <kbd>s</kbd>
               <p>clap</p>
          </div>

          <div data-key="68" class="key">
               <kbd>d</kbd>
               <p>hi-hat</p>
          </div>

          <div data-key="70" class="key">
               <kbd>f</kbd>
               <p>kick</p>
          </div>

          <div data-key="71" class="key">
               <kbd>g</kbd>
               <p>open hat</p>
          </div>

          <div data-key="72" class="key">
               <kbd>h</kbd>
               <p>ride</p>
          </div>

          <div data-key="74" class="key">
               <kbd>j</kbd>
               <p>snare</p>
          </div>

          <div data-key="75" class="key">
               <kbd>k</kbd>
               <p>tink</p>
          </div>

          <div data-key="76" class="key">
               <kbd>l</kbd>
               <p>tom</p>
          </div>

     </div>
</div>


     <audio data-key="65" src="./Sounds/boom.wav"></audio>
     <audio data-key="83" src="./Sounds/clap.wav"></audio>
     <audio data-key="68" src="./Sounds/hihat.wav"></audio>
     <audio data-key="70" src="./Sounds/kick.wav"></audio>
     <audio data-key="71" src="./Sounds/openhat.wav"></audio>
     <audio data-key="72" src="./Sounds/ride.wav"></audio>
     <audio data-key="74" src="./Sounds/snare.wav"></audio>
     <audio data-key="75" src="./Sounds/tink.wav"></audio>
     <audio data-key="76" src="./Sounds/tom.wav"></audio>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <script src="./script.js"></script>
</body>

</html>
